<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banestes</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="d-flex aling-itens-center justify-content-center text-bg-success py-3"
    >
      <h1 class="">Tabela de Dados</h1>
    </div>
    <div class="px-5 py-3" style="max-height: 500px;overflow-y: auto;"> 
      <table id="tabela-dados" class="table table-striped table-bordered" >
        <!-- Aqui os dados da planilha serÃ£o inseridos dinamicamente -->
        <div id="spinner" class="spinner-container">
          <div class="spinner"></div>
        </div>
      </table>
    </div>
    <div
      class="d-none aling-itens-center justify-content-end px-5 gap-2"
      id="btns"
    >
    <button
        
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#ModalAtualizar"
      >
        Atualizar item
      </button>
      <button
        
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Adicionar Item
      </button>

      <button id="deleteRow" class="btn btn-danger" data-bs-toggle="modal"
      data-bs-target="#excluirModal">Excluir Item</button>
    </div>


    <!-- modais -->
    <!-- modal Adicionar -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              
            >
          </button>
          </div>
          <div class="modal-body input-group">
            <div class="mx-auto">
              <label>Nome</label>
              <input class="input-group-text" type="text" name="" id="nomeAdicionar" />
            </div>
            <div class="mx-auto">
              <label>Email</label>
              <input class="input-group-text" type="text" name="" id="emailAdicionar" />
            </div>
            <div class="mx-3">
              <label>Telefone</label>
              <input class="input-group-text" type="text" name="" id="telefoneAdicionar" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="addRow" class="btn btn-primary" onclick="adicionarRegistro()">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal excluir -->
    <div
      class="modal fade"
      id="excluirModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
             
            ></button>
          </div>
          <div class="modal-body input-group">
            <div class="mx-auto">
              <label>Nome</label>
              <input class="input-group-text" type="text" name="" id="nomeDeletar" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="addRow" class="btn btn-danger" onclick="removerRegistro()">Excluir</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Atualizar -->
    <div
      class="modal fade"
      id="ModalAtualizar"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              
            >
          </button>
          </div>
          <div class="modal-body input-group">
            <div class="mx-auto">
              <label>Nome selecionado</label>
              <input class="input-group-text" type="text" name="" id="nomeSelecionado" />
            </div>
            <div class="mx-auto">
              <label>Novo Nome</label>
              <input class="input-group-text" type="text" name="" id="nomeAtualizar" />
            </div>
            <div class="mx-auto">
              <label>Novo Email</label>
              <input class="input-group-text" type="text" name="" id="novoEmail" />
            </div>
            <div class="mx-3">
              <label>Novo Telefone</label>
              <input class="input-group-text" type="text" name="" id="novoTelefone" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="addRow" class="btn btn-primary" onclick="atualizarRegistro()">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
